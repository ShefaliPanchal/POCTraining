<mat-toolbar>
    <span>Add Consultant</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" autocomplete="off" novalidate [formGroup]="consultationform">
       <input type="hidden" formControlName = "ConsultantId" >
            <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="First Name" name="FisrtName" formControlName="FisrtName" id="FisrtName" required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput  placeholder="Last Name" name="LastName" formControlName="LastName" id="LastName" required>
         </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email" formControlName="Email" id="FisrtName" required>
         </mat-form-field>
         <div class="form-group form-check">
         <input type="checkbox" formControlName="IsActive" id="IsActive" class="form-check-input"  />
         <label for="IsActive" class="form-check-label">Is Active</label>
        </div>
        </form>    
     </mat-card-content>
     <mat-card-actions> 
         <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!consultationform.valid" >Submit</button>
     <button mat-raised-button class="btn btn-warning" [routerLink]="'/dashboard/consultant'" >Back</button>
      </mat-card-actions>
  </mat-card>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
   <p style="color: white">Please Wait. </p>  
   </ngx-spinner>
