
<h3 class="p-3 text-center">Consultant List</h3>
<div class="container">
    <button class="btn btn-primary float-right" mat-raised-button color="primary" style="margin-bottom: 10px;" [routerLink]="'/dashboard/addconsultant'" >Add</button>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of consultant">
                <td>{{user?.FisrtName}} {{user?.LastName}}</td>
                <td>{{user?.Email}}</td>
                <td>{{user?.IsActive}}</td>
                <td>
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" [routerLink]="['/dashboard/addconsultant/', user.ConsultantId]">
                    <mat-icon aria-label="Edit" >edit</mat-icon>
                  </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteConsultant(user.ConsultantId)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                  </button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>    
<app-header></app-header>
<app-sidebar></app-sidebar>
